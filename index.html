<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div class="container" id="table">
    <div class="row">
      <div class="col-sm-12">
        <h1>{{title}}</h1>
        <button class="btn-primary" v-on:click="reset">Reiniciar</button>
        <button class="btn-info">Info</button>
      </div>
    </div>
    <div class="row" v-bind:class="{hidden: resetGame}">

      <div class="col-sm-3" v-for="card in cards">
        <div class="flip-card" v-on:click="rotateCard(card.id)" v-bind:class="{hidden: card.hidden}">
          <div class="flip-card-inner" v-bind:class="{rotate: card.rotate}">
            <div class="flip-card-front">
              <img src="img/reverse.jpg" alt="" class="img-fluid">
            </div>
            <div class="flip-card-back">
                <img v-bind:src="card.image" alt="" class="img-fluid">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
  <script src="js/app.js"></script>
</body>
</html>
